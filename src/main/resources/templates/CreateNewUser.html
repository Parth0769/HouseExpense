<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2> Create New User</h2>
    <form th:action="@{/save}" th:object="${user}" method="post">
        <input type = "text" th:field="*{firstName}" placeholder="Enter User First Name">
        <br>
        <input type = "text" th:field="*{LastName}" placeholder="Enter User Last Name">
        <br>
        <input type = "text" th:field="*{userName}" placeholder="Enter your UserName">
        <br>
        <input type = "password" th:field="*{password}" placeholder="Enter your Password">
        <br>
        <input type = "email" th:field="*{email}" placeholder="Enter Email Address">
        <br>
        <button>Save</button>
    </form>
</body>
</html>
